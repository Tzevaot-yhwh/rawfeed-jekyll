<!DOCTYPE html>
<html>
<head>
  <title>Verificação de OS</title>
  <meta http-equiv="refresh" content="0; url=https://raw.githubusercontent.com/williamcanin/rawfeed/refs/heads/main/lib/rawfeed.rb">
</head>
<body>

    <h1>Identificador de Sistema Operacional</h1>
    <p id="os-info">Verificando...</p>

    <script>
        // Ponto de atenção: 'platform' está em desuso, mas é a forma mais direta de obter essa info.
        // Em navegadores mais recentes, 'userAgentData' é a alternativa, mas é mais complexa.

        const platform = navigator.platform.toLowerCase();
        const userAgent = navigator.userAgent.toLowerCase();
        let osName = 'Desconhecido';
        let osType = 'Outro';

        // 1. Identificar macOS (Darwin)
        if (platform.indexOf('mac') !== -1 || platform.indexOf('darwin') !== -1) {
            osName = 'macOS';
            osType = 'Unix-like (Darwin)';
        }
        // 2. Identificar Linux/Unix
        else if (platform.indexOf('linux') !== -1 || platform.indexOf('unix') !== -1) {
            osName = 'Linux/Unix';
            osType = 'Unix-like';
        }
        // 3. Identificar Windows
        else if (platform.indexOf('win') !== -1) {
            osName = 'Windows';
            osType = 'Windows';
        }
        // 4. Identificar Android (Baseado em Linux)
        else if (userAgent.indexOf('android') !== -1) {
            osName = 'Android';
            osType = 'Unix-like (Linux)';
        }
        // 5. Identificar iOS/iPadOS
        else if (platform.indexOf('iphone') !== -1 || platform.indexOf('ipad') !== -1) {
            osName = 'iOS/iPadOS';
            osType = 'Unix-like (Darwin)';
        }


        // Exibir o resultado no HTML
        document.getElementById('os-info').innerHTML =
            `O seu sistema operacional é: <strong>${osName}</strong>.<br>` +
            `Classificação de Kernel: <strong>${osType}</strong>.<br>` +
            `Plataforma Bruta: ${navigator.platform}`;

    </script>

</body>
</html>
