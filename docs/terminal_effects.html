<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terminal Hackr — Com Vida</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      background:#111;
      font-family: 'SFMono-Regular', Menlo, Monaco, 'Courier New', monospace;
      color:#7cff6b;
    }

    /* barra fake no rodapé */
    .footer-bar{
      background:#000;
      height:40px;
      display:flex;
      align-items:center;
      gap:10px;
      padding:0 10px;
      color:#7cff6b;
    }
    .footer-icon{
      background:#222;
      border:1px solid #333;
      padding:4px 12px;
      border-radius:4px;
      cursor:pointer;
      font-size:13px;
    }

    .workspace{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      overflow:hidden;
    }

    /* terminal base */
    .terminal{
      width:min(960px,96%);
      max-width:1100px;
      height:480px;
      background:rgba(0,0,0,0.8);
      border:1px solid #444;
      border-radius:6px;
      display:flex;
      flex-direction:column;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      transition:all .3s ease;
      position:relative;
    }

    .terminal.fullscreen {
      position:fixed;
      top:0;left:0;right:0;bottom:40px; /* respeita footer */
      width:100%!important;
      height:auto!important;
      max-width:none!important;
      border-radius:0;
      z-index:100;
    }

    .terminal.minimized{
      display:none;
    }

    .terminal-header{
      display:flex;
      gap:8px;
      align-items:center;
      padding:10px;
      background:#111;
      border-bottom:1px solid #333;
    }
    .terminal-header__btn{width:12px;height:12px;border-radius:50%;cursor:pointer}
    .terminal-header__btn-close{background:#0bff55}
    .terminal-header__btn-min{background:#0b9e3a}
    .terminal-header__btn-max{background:#0b6b2a}
    .terminal-header__title{flex:1;text-align:center;font-size:13px;color:#4b8f3e}

    .terminal-screen{
      flex:1;
      padding:10px;
      overflow:auto;
      font-size:14px;
      line-height:1.5;
    }
  </style>
</head>
<body>
  <div class="workspace">
    <div class="terminal" id="terminal">
      <div class="terminal-header">
        <div class="terminal-header__btn terminal-header__btn-close" title="close"></div>
        <div class="terminal-header__btn terminal-header__btn-min" title="minimize"></div>
        <div class="terminal-header__btn terminal-header__btn-max" title="maximize"></div>
        <div class="terminal-header__title">user@hackr</div>
      </div>
      <div class="terminal-screen">
        <p>Bem-vindo ao terminal hackr!</p>
      </div>
    </div>
  </div>

  <div class="footer-bar" id="footer">
    <!-- ícones de janelas minimizadas vão aqui -->
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const footer = document.getElementById("footer");

    const btnClose = terminal.querySelector(".terminal-header__btn-close");
    const btnMin   = terminal.querySelector(".terminal-header__btn-min");
    const btnMax   = terminal.querySelector(".terminal-header__btn-max");

    let isFullscreen = false;
    let minimizedIcon = null;

    // fechar → não faz nada
    btnClose.addEventListener("click", () => {
      console.log("Fechar clicado (sem ação)");
    });

    // minimizar
    btnMin.addEventListener("click", () => {
      terminal.classList.add("minimized");

      // cria ícone no footer
      if (!minimizedIcon) {
        minimizedIcon = document.createElement("div");
        minimizedIcon.className = "footer-icon";
        minimizedIcon.textContent = "Terminal Hackr";
        minimizedIcon.addEventListener("click", () => {
          terminal.classList.remove("minimized");
          minimizedIcon.remove();
          minimizedIcon = null;
        });
        footer.appendChild(minimizedIcon);
      }
    });

    // maximizar/restaurar
    btnMax.addEventListener("click", () => {
      isFullscreen = !isFullscreen;
      terminal.classList.toggle("fullscreen", isFullscreen);
    });
  </script>
</body>
</html>
